<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/Subtract.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="tudo">
        <a href="../Login/index.html"><img src="img/BOTTON VOLTAR.png" alt=""></a>
        <div class="dados">
            <img src="img/VW (1).png" alt="">
            <h1>Recuperação de senha</h1>
            <span>Digite seu e-mail institucional para a recuperação de senha.</span>
            <span>Será enviado um link de redefinição de senha para o seu endereço de e-mail.</span>
            <input class="e-mail" placeholder="E-mail institucional" type="text">
            <label for="E-mail institucional"></label>
            <input class="repetir" placeholder="Repetir e-mail" type="text">
            <label for="Repetir e-mail"></label>
            <div class="botton">
                <a id="button" onclick="abrir()" href="#">Enviar</a>
            </div>
        </div>
    </div>
    <img src="img/VOLKSBOT RECUPERAÇÃO DE SENHA (2).png" alt="">
    <div id="teste" class="teste">
        <div class="dados2" id="dados2">
            <img class="close" id="close" onclick="fechar()" src="img/fechar.png" alt="">
            <h1 class="pop-up">Link enviado</h1>
            <h3>Verifique seu e-mail institucional, foi enviado um link para redefinição de senha.</h3>
            <span>Não foi enviado?</span>
            <div class="botton2">
                <a href="#">Reenviar</a>
            </div>
        </div>
    </div>
    <script src="automation.js"></script>
</body>

</html>
